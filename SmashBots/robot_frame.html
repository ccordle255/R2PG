<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>R2PG</title>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/createjs/easeljs-0.6.0.min.js"></script>
<script src="lib/createjs/tweenjs-0.4.0.min.js"></script>
<script src="lib/createjs/movieclip-0.6.0.min.js"></script>
<script src="lib/createjs/preloadjs-0.2.0.min.js"></script>
<script src="lib/createjs/soundjs-0.4.0.min.js"></script>
<script src="js/robot_frame.js"></script>
<script src="js/main.js"></script>

<link rel="stylesheet" href="css/default.css" type="text/css" />

</head>

<body onload="init();">
	
	<div id="container">
	
		<div id="countdown">3</div>
		<div id="playerhp">
			100/100
		</div>
		<div id="enemyhp">
			100/100
		</div>
		<div id="playerstamina">
			20/20
		</div>
		<div id="enemystamina">
			20/20
		</div>
		<div id="console">
			<table style="font-size: 1.2em; font-weight: bold; border-spacing:0; width: 100%; height: 100%; padding: 0; left: 0; top: 0; margin: 0; border: 0;">
				<thead style="height: 100px; width: 100%; border-spacing:0; padding: 0; margin: 0;">
					<tr style="border-spacing:0; padding: 0; margin: 0;">
						<th style="border-spacing:0; padding: 0; margin: 0;">
							<span><img src="images/logo_small.png" width="100%" /></span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr onclick="undo()">
						<td>
							<span><img src="images/bomb.jpg" /></span>
						</td>
					</tr>
					<tr onclick="quit()">
						<td>
							<span><img src="images/bomb.jpg"/></span>
							<span>3</span>
						</td>
					</tr>
					<tr onclick="playPause()">
						<td>
							<span id="playpause"><img src="images/bomb.jpg"/></span>
							<span>ITEMS</span>
						</td>
					</tr>
					<tr onclick="nextSong()">
						<td>
							<span><img src="images/bomb.jpg" /></span>
							<span>BLOCK</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<canvas id="canvas" style="background-color:#ffffff">Your browser is too old and cannot support this game.</canvas>
		
	</div>
</body>
</html>
