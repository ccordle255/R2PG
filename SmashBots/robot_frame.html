<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>R2PG</title>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery/jquery-ui.js"></script>
<script src="lib/createjs/easeljs-0.6.0.min.js"></script>
<script src="lib/createjs/tweenjs-0.4.0.min.js"></script>
<script src="lib/createjs/movieclip-0.6.0.min.js"></script>
<script src="lib/createjs/preloadjs-0.2.0.min.js"></script>
<script src="lib/createjs/soundjs-0.4.0.min.js"></script>
<script src="lib/knockout/knockout.js"></script>
<script src="lib/knockout/knockout-sortable.js"></script>
<script src="js/robot_frame.js"></script>
<script src="js/main.js"></script>
<link rel="stylesheet" href="css/default.css" type="text/css" />
<script src="js/ko.js"></script>
</head>

<body onload="init();">
	
	<div id="container">
		<div id="curMove"></div>
		<div id="countdown">3</div>
		<div id="playerhp">
			100/100
		</div>
		<div id="enemyhp">
			100/100
		</div>
		<div id="playerstamina">
			20/20
		</div>
		<div id="enemystamina">
			20/20
		</div>
		
		<div id="console">
			<div id="button_1" class="button-1" onclick="buttonPressed(1)">
				<div class="button-txt">2</div>
			</div>
			<div id="button_2" class="button-2" onclick="buttonPressed(2)">
				<div class="button-txt">7</div>
			</div>
			<div id="button_3" class="button-3" onclick="buttonPressed(3)">
				<div class="button-txt">12</div>
			</div>
			<div id="button_4" class="button-4" onclick="buttonPressed(4)">
				<div class="button-txt">20</div>
			</div>
			<div class="button-5"></div>
		</div>
		<div id="console_r">
			<div class='moveQImg'></div>
		</div>
		<div id="setup">
			<div id="innerbar">
				<h1>Setup Menu</h1>
				<div class="setupmoves movesTitle">
					Moves
				</div>
				<div class="setupmoves">
					<div class="moves" data-bind="sortable: { data: moveOne, beforeMove: addMoveToOne }">
						<img data-bind="attr: { src: $data.source }" />
					</div>
					<div class="optionButtons" data-bind="foreach: options">
						<img data-bind="attr: { src: $data.source }, click: $root.addMoveToOne" />
					</div>
				</div>
				
				<div class="setupmoves">
					<div class="moves" data-bind="sortable: { data: moveTwo, beforeMove: addMoveToTwo }">
						<img data-bind="attr: { src: $data.source }" />
					</div>
					<div class="optionButtons" data-bind="foreach: options">
						<img data-bind="attr: { src: $data.source }, click: $root.addMoveToTwo" />
					</div>
				</div>
				
				<div class="setupmoves">
					<div class="moves" data-bind="sortable: { data: moveThree, beforeMove: addMoveToThree }">
						<img data-bind="attr: { src: $data.source }" />
					</div>
					<div class="optionButtons" data-bind="foreach: options">
						<img data-bind="attr: { src: $data.source }, click: $root.addMoveToThree" />
					</div>
				</div>
				
				<div class="setupmoves">
					<div class="moves" data-bind="sortable: { data: moveFour, beforeMove: addMoveToFour}">
						<img data-bind="attr: { src: $data.source }" />
					</div>
					<div class="optionButtons" data-bind="foreach: options">
						<img data-bind="attr: { src: $data.source }, click: $root.addMoveToFour" />
					</div>
				</div>
			</div>
		</div>
		<canvas   id="canvas" style="background-color:#ffffff">Your browser is too old and cannot support this game.</canvas>
		
		<!--
		<div id="end_screen">
			<div id="time">0:30</div>
		</div>
		-->
		
	</div>
</body>
</html>
